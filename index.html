<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fall Limited Edition Sneakers</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 font-sans">
    <!-- PARTE SUPERIOR , ONDE FICAM OS ICONES DO PERFIL, CARRINHO DE COMPRA E DEMAIS OPÇÕES CLICÁVEIS, CABEÇALHO-->
    <header class="flex items-center justify-between px-12 py-6 border-b"> <!---->
      <div class="flex items-center gap-12">
        <h1 class="text-2xl font-bold">Sneakers</h1>
        <nav class="hidden md:flex gap-6 text-gray-400 text-sm">
          <a href="#" class="hover:text-black transition duration-200">Collections</a>
          <a href="#" class="hover:text-black transition duration-200">Men</a>
          <a href="#" class="hover:text-black transition duration-200">Women</a>
          <a href="#" class="hover:text-black transition duration-200">About</a>
          <a href="#" class="hover:text-black transition duration-200">Contact</a>
          <a href="#"></a>
          
        </nav>
      </div>
      <div class="flex items-center gap-6">
        <button class="p-2 rounded-full hover:ring-2 hover:ring-orange-500 transition duration-200">
          <img src="img/icon-cart.svg" alt="icone do carrinho" class="h-6 cursor-pointer">
        </button>
        <img src="img/image-avatar.png" alt="Usuário" class="w-8 h-8 rounded-full border-2 border-transparent hover:border-orange-500 cursor-pointer transition duration-200" />
      </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="grid md:grid-cols-2 max-w-6xl mx-auto mt-12 gap-12 px-6">
      <!-- Product Images -->
      <div>
        <img src="img/image-product-1.jpg" alt="Main Shoe" class="rounded-xl w-full" />
        <div class="flex gap-4 mt-6">
          <img src="img/image-product-1-thumbnail.jpg" class="w-20 h-20 rounded-xl border-2 border-orange-500 cursor-pointer" />
          <img src="img/image-product-2-thumbnail.jpg" class="w-20 h-20 rounded-xl hover:border-2 hover:border-orange-500 cursor-pointer" />
          <img src="img/image-product-3-thumbnail.jpg" class="w-20 h-20 rounded-xl hover:border-2 hover:border-orange-500 cursor-pointer" />
          <img src="img/image-product-4-thumbnail.jpg" class="w-20 h-20 rounded-xl hover:border-2 hover:border-orange-500 cursor-pointer" />
        </div>
      </div>

      <!-- Product Details -->
      <div class="flex flex-col justify-center">
        <p class="uppercase text-sm text-orange-500 font-bold tracking-widest">Sneaker Company</p>
        <h2 class="text-4xl font-bold mt-4 leading-snug">Fall Limited Edition Sneakers</h2>
        <p class="text-gray-500 mt-6 text-sm leading-relaxed">
          These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole,
          they'll withstand everything the weather can offer.
        </p>

        <!-- Price -->
        <div class="flex items-center gap-4 mt-6">
          <span class="text-3xl font-bold">$125.00</span>
          <span class="bg-orange-100 text-orange-500 font-bold text-sm px-2 py-1 rounded">50%</span>
        </div>
        <p class="text-gray-400 line-through mt-1">$250.00</p>

        <!-- Add to Cart -->
        <div class="flex flex-col sm:flex-row gap-4 mt-6">
          <div class="flex items-center bg-gray-100 rounded w-full sm:w-1/3 justify-between px-4 py-3">
            <button class="text-orange-500 font-bold text-xl">-</button>
            <span class="font-semibold">0</span>
            <button class="text-orange-500 font-bold text-xl">+</button>
          </div>
          <button class="bg-orange-500 hover:bg-orange-600 text-white font-semibold flex items-center justify-center gap-3 px-6 py-3 rounded w-full sm:w-2/3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 7M7 13l-1.35 2.7a1 1 0 00.9 1.5h12.3m-10.8 0a1 1 0 100 2 1 1 0 000-2zm10 0a1 1 0 100 2 1 1 0 000-2z" />
            </svg>
            Add to cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
