<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fall Limited Edition Sneakers</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 font-sans text-white">
    <!-- CABEÇALHO -->
    <header class="flex flex-wrap items-center justify-between gap-y-4 px-6 py-4 border-b border-gray-700 bg-gray-800 text-white">
  <!-- LOGO + MENU -->
  <div class="flex flex-wrap items-center gap-6 w-full md:w-auto">
    <h1 class="text-2xl font-bold">Sneakers</h1>
        <!-- Menu de navegação -->
    <nav class="flex flex-wrap gap-4 text-sm text-gray-400 w-full md:w-auto">
      <a href="#" class="hover:text-orange-400 transition duration-200">Collections</a>
      <a href="#" class="hover:text-orange-400 transition duration-200">Men</a>
      <a href="#" class="hover:text-orange-400 transition duration-200">Women</a>
      <a href="#" class="hover:text-orange-400 transition duration-200">About</a>
      <a href="#" class="hover:text-orange-400 transition duration-200">Contact</a>
    </nav>
  </div>
  <!-- CARRINHO + FOTO DO PERFIL -->
  <div class="flex items-center gap-4 ml-auto">
    <button class="p-2 rounded-full hover:ring-2 hover:ring-orange-500 transition duration-200">
      <img src="img/icon-cart.svg" alt="Carrinho" class="h-6 w-6" />
    </button>
    <img src="img/image-avatar.png" alt="Avatar" class="w-8 h-8 rounded-full border-2 border-transparent hover:border-orange-500 transition duration-200" />
  </div>
</header>
    <!-- CONTEÚDO PRINCIPAL -->
    <main class="grid grid-cols-1 md:grid-cols-2 max-w-6xl mx-auto mt-10 gap-8 px-4 sm:px-6">
      <!-- IMAGENS DO PRODUTO -->
      <div>
        <img src="img/image-product-1.jpg" alt="Main Shoe" class="rounded-xl w-100" />
        <div class="flex flex-wrap justify-center gap-4 mt-6">
          <img src="img/image-product-1-thumbnail.jpg" class="w-20 h-20 rounded-xl border-2 border-orange-500 cursor-pointer" />
          <img src="img/image-product-2-thumbnail.jpg" class="w-20 h-20 rounded-xl hover:border-2 hover:border-orange-500 cursor-pointer" />
          <img src="img/image-product-3-thumbnail.jpg" class="w-20 h-20 rounded-xl hover:border-2 hover:border-orange-500 cursor-pointer" />
          <img src="img/image-product-4-thumbnail.jpg" class="w-20 h-20 rounded-xl hover:border-2 hover:border-orange-500 cursor-pointer" />
        </div>
      </div>
      <!-- DETALHES DO PRODUTO -->
      <div class="flex flex-col justify-center px-2">
        <p class="uppercase text-sm text-orange-500 font-bold tracking-widest">Sneaker Company</p>
        <h2 class="text-3xl sm:text-4xl font-bold mt-4 leading-snug">Fall Limited Edition Sneakers</h2>
        <p class="text-gray-300 mt-6 text-sm sm:text-base leading-relaxed">
          These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole,
          they'll withstand everything the weather can offer.
        </p>
        <!-- PREÇO -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:gap-4 mt-6">
          <span class="text-3xl font-bold">$125.00</span>
          <span class="bg-orange-100 text-orange-500 font-bold text-sm px-2 py-1 rounded w-max mt-2 sm:mt-0">50%</span>
        </div>
        <p class="text-gray-400 line-through mt-1">$250.00</p>
        <!-- BOTÕES DE AÇÃO -->
        <div class="flex flex-col sm:flex-row gap-4 mt-6">
          <!-- QUANTIDADE -->
          <div class="flex items-center bg-gray-100 text-black rounded w-full sm:w-1/3 justify-between px-4 py-3">
            <button class="text-orange-500 font-bold text-xl">-</button>
            <span class="font-semibold">0</span>
            <button class="text-orange-500 font-bold text-xl">+</button>
          </div>
          <!-- ADICIONAR AO CARRINHO -->
          <button class="bg-orange-500 hover:bg-orange-600 text-white font-semibold flex items-center justify-center gap-4 px-6 py-3 rounded w-full sm:w-2/3 transition duration-200">
            <img src="img/icon-cart.svg" alt="Carrinho" class="h-5 w-5">
            Add to cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
